services:
  - type: web
    name: furniglass
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: furniglass-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: furniglass-db
    databaseName: furniglass
    user: furniglass_user
    plan: free
